# BottledExpConverter 設定ファイル

# ===========================================
# 自動変換設定
# ===========================================

# 自動変換を有効にするかどうか
# true にすると以下のタイミングで自動的に変換します:
#   - プレイヤーがログインした時（インベントリ全体）
#   - エンダーチェストを開いた時（中身を全スキャン）
#   - アイテムを拾った時
#   - インベントリでアイテムをクリックした時
#   - 旧形式のBottledExpを投げようとした時（投擲をキャンセルして変換）
# false の場合は /bexpconvert convert コマンドでのみ変換できます
# デフォルト: false（安全のため手動変換推奨）
auto-convert: false

# ===========================================
# その他の設定
# ===========================================

# デバッグモード
# true にすると詳細なログを出力します
debug: false

# 変換時にプレイヤーにメッセージを送信するかどうか
# 自動変換時のメッセージ表示を制御します
notify-player: true
